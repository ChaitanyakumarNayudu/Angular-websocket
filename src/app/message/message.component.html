<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Messaging App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04"
      aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
  </nav>
</header>

<main class="message">
  <div class="container">
    <div class="message-content">
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let info of messageWebSocketService.messages">
            <strong>{{info.user}}: </strong>
            <span>{{info.message}}</span>
          </li>
        </ul>
      </div>
    </div>
    <form (ngSubmit)="sendMessage(userForm)" #userForm="ngForm">
      <div class="message-send row">
        <div class="col-2">
          <input type="text" class="form-control" name="user" id="input-user" ngModel>
        </div>
        <div class="col-8">
          <input type="text" class="form-control" name="message" id="input-message" ngModel>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
  </div>
</main>
